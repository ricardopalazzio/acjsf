      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <h:outputScript library="js" name="bootstrap-typeahead.min.js"/>
    </h:head>
    <h:body>
        Hello from Facelets

       
        <p>
            <h:form>    
                <h:panelGroup layout="block" id="david">
                      <script type="text/javascript">
                    var vaiviado = function () {
                        $('.typeahead').typeahead({
                            source: #{acBean.json},
                            displayField: 'nome',
                             onSelect: function(item) {
                                    console.log(item);
                             }
                    });
        };
                </script>
                    #{acBean.json}
              
                </h:panelGroup>
                
                <h:panelGroup layout="block" id="group">
                 
                    <h:inputText id="inputeu" styleClass="typeahead" onfocus="vaiviado()" >
                        <f:ajax event="keyup" onevent="vaiviado()" execute="inputeu" render="david" listener="#{acBean.add(evt)}"/>
                </h:inputText>
            </h:panelGroup>
                <h:commandButton value="butao" >
                 
                </h:commandButton>        
                
            </h:form>
        </p>    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


    </h:body>
</html>
